- type: entity
  id: ReflectorBase
  parent: BaseMachine
  name: reflector base
  description: A base for reflector assemblies.
  components:
  - type: Sprite
    sprite: Structures/Machines/Reflector.rsi
    layers:
      - state: base
  - type: Physics
    bodyType: Static
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.25,-0.5,0.25,0.5"
      mask:
      - Impassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
      mass: 100
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
  - type: Construction
    graph: reflector
    node: base

